name: Workflow for S3 Deploy
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      CONFIG_FILE: '.env'
      NEXT_PUBLIC_REACT_APP_GOOGLE_API_KEY: ${{ secrets.NEXT_PUBLIC_REACT_APP_GOOGLE_API_KEY }}

    steps:
        - uses: actions/checkout@v3

        - name: Update env variable in config.js
          run: |
            # sed -i "s|GOOGLE_API_KEY|${{ secrets.NEXT_PUBLIC_REACT_APP_GOOGLE_API_KEY }}|g" $CONFIG_FILE
            cat $CONFIG_FILE

        - name: Install dependencies
          run: yarn

        - name: Build
          run: yarn build

        - name: Deploy
          uses: jakejarvis/s3-sync-action@master
          with:
            args: --acl public-read --follow-symlinks --delete
          env:
            AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: ${{ secrets.S3_BUCKET_REGION }}
            SOURCE_DIR: 'out'
          
        # Invalidate Cloudfront (this action)
        - name: invalidate
          uses: chetan/invalidate-cloudfront-action@master
          env:
            DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
            PATHS: '/*'
            AWS_REGION: ${{ secrets.S3_BUCKET_REGION }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}